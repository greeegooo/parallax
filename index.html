<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header>
		<div class="capa2">
			<div class="contenedor">
			</div>
		</div>

		<div class="capa3"></div>

		<div class="capa4">
			<h1>uuuuuuhhh casi casi XD</h1>
		</div>

		<div class="capa5">
			
		</div>

	</header>	
</body>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		//scrollTop cada vez que el usuario scrollea mide cuanto se corre del top de la pagina
		$(document).ready(function(){
			$(window).scroll(function(){
				var barra = $(window).scrollTop();
				//console.log(barra);
				$(".capa2").css({
					"background-position-y":barra*-0.1 +500+ "px",
					"background-position-x":barra*-0.4+1000 + "px",
				})
				$("header").css({
					"background-position-y":barra*0.3 + "px",
				})
				$(".capa3").css({
					"background-position-y":barra*-2 +900+ "px",
					"background-position-x":barra*-0.8 +300+ "px",
				})
				$(".capa4").css({
					"background-position-y":barra*1.2+"px",
					"background-position-x":barra*1.8 + "px",
				})
				$(".capa5").css({
					"background-position-y":barra*-0.3 + "px",
				})
			})
		})
	</script>
</html>
